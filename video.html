<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Video Player</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/vendors/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="header-flex">
			<div class="logo">
				<img src="img/mmakobasurilogo4.png" alt="makobasuri's logo">
			</div>
			<nav class="nav">
				<a class="nav-item" href="#">Portfolio</a>
				<a class="nav-item" href="#">About</a>
				<a class="nav-item" href="#">Contact</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="hero hero-background hero--video">
			<h1><i class="mdi mdi-arrow-right-drop-circle"></i>Title</h1>
			<div class="module-video">
				<video>
					<source src="assets/small.mp4" type="video/mp4" alt="video from techslides.com" />
				</video>
				<div class="video--controls">
					<button class="vc-play">
						<i class="mdi mdi-24px mdi-arrow-right-drop-circle"></i>
					</button>
					<div class="vc-progress-bar">
						<span class="vc-progress-bar--fill">0% Played</span>
					</div>
					<button class="vc-sound">
						<i class="mdi mdi-24px mdi-volume-high"></i>
					</button>
					<div class="vc-volume-bar">
						<div class="volume-bar-bckg"></div>
						<span class="vc-volume-bar--fill">0% Volume</span>
					</div>
				</div>
			</div>

			<div class="module-video">
				<video>
					<source src="assets/small.mp4" type="video/mp4" alt="video from techslides.com" />
				</video>
				<div class="video--controls">
					<button class="vc-play">
						<span class="mdi mdi-24px mdi-arrow-right-drop-circle"></i>
					</button>
					<div class="vc-progress-bar">
						<span class="vc-progress-bar--fill">0% Played</span>
					</div>
					<button class="vc-sound">
						<span class="mdi mdi-24px mdi-volume-high"></i>
					</button>
					<div class="vc-volume-bar">
						<div class="volume-bar-bckg"></div>
						<span class="vc-volume-bar--fill">0% Volume</span>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="minjs/scripts.js"></script>
</body>
</html>
